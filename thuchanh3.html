<body>
    <script>
        let x = prompt('Entel a number : ');
        let numbers = [1,2,3,4,5,7,8,9];
        for(let i = 0; i<numbers.length-1;i++){
            if(x==numbers[i]){
                console.log("Found " + numbers[i] + " at " + i);
            }
        }
        console.log(numbers);
    </script>
