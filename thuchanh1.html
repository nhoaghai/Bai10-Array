"<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="padding: 0px;">
    <h2>Add element into Array :</h2> <br>
    <input type="text" id="text_input">
    <button type="button" id="but_add" onclick="add_element_to_array();">Add</button>
    <button type="button" id="but_display" onclick="display_array();">Display</button>
    <div id="result"></div>

    <script>
        let x = 0;
        let array = Array()
        function add_element_to_array(){
            array [x] = document.getElementById('text_input').value;
            alert ("Element : " + array[x] + " add at index " + x);
            x++;
            document.getElementById('text_input').value = '';
        }
        function display_array(){
            let e = "<hr/>"
            for(let i = 0; i<array.length; i++){
                e += "Element " + i + " = " + array[i] + "<br/>"
            }
            document.getElementById('result').innerHTML = e;
        }
    </script>
</body>
</html>
